# Configuration for Sofle Ergomech Dongle

# Enable split keyboard support
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# Set the number of peripherals (left + right sides)
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=2

# Bluetooth configuration for dongle + peripherals + host connections
CONFIG_BT_MAX_CONN=7
CONFIG_BT_MAX_PAIRED=7

# Enable USB HID for when dongle is connected via USB
CONFIG_ZMK_USB=y

# Enable BLE for wireless connection to peripherals
CONFIG_ZMK_BLE=y

# Optional: Enable battery reporting if dongle will be battery powered
# CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60

# Optional: Enable RGB underglow if supported
# CONFIG_ZMK_RGB_UNDERGLOW=y

# Optional: Enable OLED display if dongle has one
# CONFIG_ZMK_DISPLAY=y